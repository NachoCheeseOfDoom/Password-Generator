<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="block-background">
      <h3>Generate a</h3>
      <h3 class="head3">random password</h3>
      <p class="sub-title">Never use an insecure password again.</p>
      <button onclick="generatePassword()">Generate password</button>
      <input type="number" min="8" max="20" id="password-length" />
      <div class="bracker"></div>
      <div onclick="copy1()" class="password" id="password1"></div>
      <div onclick="copy2()" class="password" id="password2"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
