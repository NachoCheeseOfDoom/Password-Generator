<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="block-background">
      <h3>Generate a</h3>
      <h3 class="head3">random password</h3>
      <p class="sub-title">Never use an insecure password again.</p>
      <button onclick="generatePassword()">Generate password</button>
      <input value="8" type="number" min="8" max="20" id="password-length" />

      <button class="sec_btn" onclick="openMulti();">Select option</button>
      <div class="selectWrapper">
        <div class="multiSelect" id="menu-0">
          <div class="bottomBorder">New feature vector</div>
          <div onclick="openMulti();">Vector_01</div>
          <div onclick="openMulti();">myVector</div>
          <div onclick="openMulti();">featureVector</div>
          <div class="topBorder iconDiv" onclick="nextMenu(event);">
            Other projects<i class="material-icons">arrow_right</i>
          </div>
        </div>
      </div>

      <div class="bracker"></div>
      <div onclick="copy1()" class="password" id="password1"></div>
      <div onclick="copy2()" class="password" id="password2"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
